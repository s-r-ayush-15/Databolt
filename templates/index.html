<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Predictor</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Air Quality Predictor</h1>
                <div class="icons">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <line x1="22" y1="12" x2="2" y2="12"></line>
                        <path
                            d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z">
                        </path>
                        <line x1="6" y1="16" x2="6.01" y2="16"></line>
                        <line x1="10" y1="16" x2="10.01" y2="16"></line>
                    </svg>
                </div>
            </div>

            <form id="airQualityForm" class="form-grid">
                <div class="form-group">
                    <label>Temperature (°C) <span style="color: red;">*</span></label>
                    <input type="number" name="temperature" placeholder="Enter temperature" required>
                </div>

                <div class="form-group">
                    <label>Humidity (%) <span style="color: red;">*</span></label>
                    <input type="number" name="humidity" placeholder="Enter humidity" required>
                </div>

                <div class="form-group">
                    <label>PM2.5 (µg/m³) <span style="color: red;">*</span></label>
                    <input type="number" name="pm25" placeholder="Enter PM2.5 level" required>
                </div>

                <div class="form-group">
                    <label>PM10 (µg/m³) <span style="color: red;">*</span></label>
                    <input type="number" name="pm10" placeholder="Enter PM10 level" required>
                </div>

                <div class="form-group">
                    <label>NO₂ (ppb) <span style="color: red;">*</span></label>
                    <input type="number" name="no2" placeholder="Enter NO₂ level" required>
                </div>

                <div class="form-group">
                    <label>SO₂ (ppb) <span style="color: red;">*</span></label>
                    <input type="number" name="so2" placeholder="Enter SO₂ level" required>
                </div>

                <div class="form-group">
                    <label>CO (ppm) <span style="color: red;">*</span></label>
                    <input type="number" name="co" placeholder="Enter CO level" required>
                </div>

                <div class="form-group">
                    <label>Industrial Proximity (km) <span style="color: red;">*</span></label>
                    <input type="number" name="industrialProximity" placeholder="Enter distance to industry" required>
                </div>

                <div class="form-group">
                    <label>Population Density (people/km²) <span style="color: red;">*</span></label>
                    <input type="number" name="populationDensity" placeholder="Enter population density" required>
                </div>

                <div class="form-group full-width">
                    <button type="submit">Predict Air Quality</button>
                </div>
            </form>

            <div id="results" class="results hidden">
                <h2>Prediction Result</h2>
                <p id="prediction" class="prediction"></p>
                <p class="description">Based on the provided environmental parameters</p>

                <!-- Visualization Container -->
                <div id="chartContainer" class="hidden">
                    <h3>Air Quality Prediction Visualization</h3>
                    <canvas id="airQualityChart"></canvas>
                    <br>
                    <h3>Pie Chart of Parameters</h3>
                    <canvas id="pieChart"></canvas>
                    <br>
                    <h3>Radar Chart of Parameters</h3>
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the updated JavaScript -->
    <script src="../static/css/script.js"></script>
</body>

</html>
